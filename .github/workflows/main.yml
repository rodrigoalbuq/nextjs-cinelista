# Nome do workflow, aparece na "Actions"
name: Pipeline CI/CD  
# Definir quando o nosso PIPELINE será disparado
on:
  push:
   branches:
   - main
   paths: # só dispara se arquivos nessa pasta mudarem
   - "src/**" # só mudanças no código fonte
   - ".github/workflows/**" # mudanças nos prórpios pipelines
  workflow_dispatch: # habilitar o botão "Run workflow" no GitHub Actions
 
jobs:
 #Primeiro job: build
  build:
    runs-on: ubuntu-latest # Imagem da máquina usada no CI
    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json
          
      - name: Instalação das dependências    
        run: npm install 
        
      - name: Rodar o build
        run: npm run build
        env:
         TMDB_API_URL: ${{ vars.TMDB_API_URL}}
         TMDB_API_KEY: ${{secrets.TMDB_API_KEY}}
         NEXT_PUBLIC_TMDB_API_IMG_URL: ${{ vars.NEXT_PUBLIC_TMDB_API_IMG_URL}}
         
  tests:
   runs-on: ubuntu-latest # Imagem da máquina usada no CI
   needs: build

   steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalação das dependências    
        run: npm install 
        
      - name: Rodar o lint
        run: npm run lint

      - name: Verificar formatação
        run: npm run format:check
        
      - name: Rodar testes
        run: npm run test
